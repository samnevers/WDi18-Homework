<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Space Doges</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/people.js"></script>
  <script src="js/location.js"></script>
</head>
<body>

<nav>
  <h1>Space Doges</h1>
  <h3>...and some humans</h3>
</nav>

<div class="container">

  <div class="people">
    <h4>How many humans are in space right now?</h4>
    <button>Tell me, tell me now!</button>
    <p id="space-people"></p>
  </div>

  <div class="location">
    <h4>Where in space is the international space station?</h4>
    <p id="space-place"></p>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnyAyAk6jNVvOIM2plQn8TFhFLQSkXcHY&callback=initMap">
    </script>
  </div>

  <div class="time">
  </div>

</div>

</body>
</html>
